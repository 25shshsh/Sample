<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html"

<th:block th:fragment="setContent(content)">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS 타임리프로 수정-->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->

    <!-- Custom styles for this template 타임리프로 수정-->
    <link th:href="@{/css/simple-sidebar.css}" rel="stylesheet">
    <!--<link href="css/simple-sidebar.css" rel="stylesheet">-->

    <!-- Bootstrap core JavaScript 타임리프로 수정-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>-->




</head>

<body>
    <!-- Menu Toggle Script -->
    <!-- jquery는 title바로 아래에 있고, 이 스크립트가 body태그 맨 밑에 존재할 경우 인식을 못한다-->
    <!--그래서 body태그 최상단으로 올렸더니 인식이 된다.. -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading"> 토이 프로젝트 </div>
        <div class="list-group list-group-flush">
            <!--<a href="#" class="list-group-item list-group-item-action bg-light">인증 인가 테스트용(예정)</a>-->
            <a href="http://localhost:8080/board/list"
               class="list-group-item list-group-item-action bg-light">샘플 게시판</a>
<!--            <a href="#" class="list-group-item list-group-item-action bg-light">Dashboard</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Shortcuts</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Overview</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Events</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Status</a>-->
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <!--<button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>-->

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

                    <div sec:authorize="hasRole('USER')">
                        <b sec:authentication="principal.name" class="nav-link"></b>
                    </div>
                    <div sec:authorize="hasRole('USER')">
                        <a class="nav-link">님 환영합니다.</a>
                    </div>

                    <li class="nav-item active">
                        <a class="nav-link" href="http://localhost:8080/board/list">홈 <span class="sr-only">(current)</span></a>
                    </li>
                    <div sec:authorize="hasRole('ANONYMOUS')">
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8080/login">로그인</a>
                        </li>
                    </div>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            사용자메뉴
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">내정보(예정)</a>
                            <a class="dropdown-item" href="http://localhost:8080/logout">로그아웃</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <th:block th:replace="${content}"></th:block> <!--내가 작성할 내용이 나올 공간을 확보하면서 기존에 써있던 것들 주석처리 함-->

        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
